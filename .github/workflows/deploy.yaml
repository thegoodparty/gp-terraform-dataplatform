name: Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (plan only, no apply)'
        required: true
        default: true
        type: boolean

jobs:
  plan:
    name: Plan
    uses: ./.github/workflows/tf-plan.yaml
    secrets: inherit

  apply:
    name: Apply
    needs: plan
    # Only apply on manual dispatch with dry_run=false AND if there are changes
    if: github.event_name == 'workflow_dispatch' && inputs.dry_run == false && needs.plan.outputs.has_changes == 'true'
    uses: ./.github/workflows/tf-apply.yaml
    secrets: inherit

